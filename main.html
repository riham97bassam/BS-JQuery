<!DOCTYPE html>
<html>
<html lang="en">

<head>
<meta charset="UTF-8">

<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js">

<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">

 <script src="//code.jquery.com/jquery-3.1.0.slim.min.js"></script>
   <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>

<link rel="stylesheet" type="text/css" href="main.css">
</head>
  
<body>

<div class="row d-flex justify-content-center container">
    <div class="col-md-8">
        <div class="card-hover-shadow-2x mb-3 card">
        <div class="card-header-tab card-header">
        <div class="card-header-title font-size-lg text-capitalize font-weight-normal">&nbsp;Task Lists</div>
        </div>

        <div class="scroll-area-sm">
         <perfect-scrollbar class="ps-show-limits">
         <div style="position: static;" class="ps ps--active-y">
         <div class="ps-content">


          <table class="table table-dark table-hover" >
          <ul class=" topmenulist" id="list-items">

          <li class="list-group-item">
        <div class="todo-indicator bg-warning"></div>
        <div class="widget-content p-0">
        <div class="widget-content-wrapper">
        <div class="widget-content-left mr-2">
         <div class="custom-checkbox custom-control"> 
            <input class="custom-control-input" id="exampleCustomCheckbox12" type="checkbox">
            <label class="custom-control-label" for="exampleCustomCheckbox12">&nbsp;</label> </div>
          </div>
         <div class="widget-content-left">
        <div class="widget-heading">Call Sam For payments <div class="badge badge-danger ml-2">Rejected</div>
         </div>
        <div class="widget-subheading"><i>By Bob</i></div>
        </div>
        </div>
        </div>
        </li>
                                
        <li class="list-group-item">
         <div class="todo-indicator bg-focus"></div>
         <div class="widget-content p-0">
         <div class="widget-content-wrapper">
         <div class="widget-content-left mr-2">
          <div class="custom-checkbox custom-control">
            <input class="custom-control-input" id="exampleCustomCheckbox1" type="checkbox">
            <label class="custom-control-label" for="exampleCustomCheckbox1">&nbsp;</label></div>
         </div>
         <div class="widget-content-left">
        <div class="widget-heading">Make payment to Bluedart</div>
        <div class="widget-subheading">
         <div>By Johnny <div class="badge badge-pill badge-info ml-2">NEW</div>
          </div>
         </div>
         </div>
         </div>
         </div>
         </li>
        
         <li class="list-group-item">
         <div class="todo-indicator bg-primary"></div>
        <div class="widget-content p-0">
        <div class="widget-content-wrapper">
         <div class="widget-content-left mr-2">
          <div class="custom-checkbox custom-control">
            <input class="custom-control-input" id="exampleCustomCheckbox4" type="checkbox">
            <label class="custom-control-label" for="exampleCustomCheckbox4">&nbsp;</label></div>
         </div>
        <div class="widget-content-left flex2">
       <div class="widget-heading">Office rent </div>
       <div class="widget-subheading">By Samino!</div>
       </div>
       </div>
       </div>
       </li>

        <li class="list-group-item">
        <div class="todo-indicator bg-info"></div>
        <div class="widget-content p-0">
        <div class="widget-content-wrapper">
        <div class="widget-content-left mr-2">
        <div class="custom-checkbox custom-control">
            <input class="custom-control-input" id="exampleCustomCheckbox2" type="checkbox">
            <label class="custom-control-label" for="exampleCustomCheckbox2">&nbsp;</label></div>
         </div>
         <div class="widget-content-left">
          <div class="widget-heading">Office grocery shopping</div>
          <div class="widget-subheading">By Tida</div>
         </div>
         </div>
         </div>
         </li>
                                
        <li class="list-group-item">
        <div class="todo-indicator bg-success"></div>
        <div class="widget-content p-0">
        <div class="widget-content-wrapper">
        <div class="widget-content-left mr-2">
        <div class="custom-checkbox custom-control">
            <input class="custom-control-input" id="exampleCustomCheckbox3" type="checkbox">
            <label class="custom-control-label" for="exampleCustomCheckbox3">&nbsp;</label></div>
         </div>
         <div class="widget-content-left flex2">
        <div class="widget-heading">Ask for Lunch to Clients</div>
        <div class="widget-subheading">By Office Admin</div>
          </div>
          </div>
          </div>
          </li>
          </ul>
          </table>
          </div>
          </div>
          </perfect-scrollbar>
          </div>

            <div class="d-block text-right card-footer">
                <button class="mr-2 btn btn-link btn-sm">Cancel</button>
                <button type="button" class="btn btn-outline-info" data-toggle="modal" data-target="#Modal">Add Task</button></div>

            <div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="Modall" aria-hidden="true">
           <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
           <div class="modal-content">

           <div class="modal-header">
           <h5 class="modal-title" id="Modall" style="color:rgb(0,0,0) ;font-size:24px ; font-family:Georgia, 'Times New Roman', Times, serif" >Add Task</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <form class="add-items">

        <div class="input-group">
        <span>
          <i class="fa fa-check-square-o" aria-hidden="true"></i></span>
          <input style=" font-family:Georgia, 'Times New Roman', Times, serif" type="text" class="form-control" id="description" placeholder="Task Description:">
        </div>
         
       <div class="input-group">
        <span class="input-group-addon" style="font-size: 18px;font-family:Georgia, 'Times New Roman', Times, serif">By</span>
            <input style=" font-family:Georgia, 'Times New Roman', Times, serif" type ="text" class="form-control" id="auther" placeholder="Auther Name">
        </div>
      
      <br>
      <div class="custom-control custom-radio">
        <input type="radio" class="custom-control-input" id="Rejected" name="status" value="Rejected" disabled>
        <label style=" font-family:Georgia, 'Times New Roman', Times, serif" class="custom-control-label" for="Rejected">Rejected</label><br>
    </div>

    <div class="custom-control custom-radio">
      <input type="radio" class="custom-control-input" id="New" name="status" value="New">
      <label style=" font-family:Georgia, 'Times New Roman', Times, serif" class="custom-control-label" for="New">New</label><br>
    </div>

    <div class="custom-control custom-radio">
      <input type="radio" class="custom-control-input" id="completed" name="status" value="completed" disabled>
      <label style=" font-family:Georgia, 'Times New Roman', Times, serif" class="custom-control-label" for="completed">completed</label>
    </div>
      <br>
      <br>
          
    </form>
     </div>

      <div class="modal-footer">
        <button type="submit" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" id="add" >Save</button>

      </div>
      </div>
      </div>
      </div>
      </div>
      </div>
      </div>

 <script src="main.js" type="text/javascript" charset="utf-8"></script>
